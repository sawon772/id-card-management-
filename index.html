<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced ID Card Tool</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body { 
            font-family: 'Arial', sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .app-container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        
        .app-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .app-header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
        }
        
        .app-header p {
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        .tool-container {
            padding: 30px;
        }
        
        .upload-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }
        
        .preview-section {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }
        
        .preview-img { 
            width: 150px; 
            height: 100px;
            border: 2px solid #ddd; 
            border-radius: 8px;
            object-fit: cover;
        }
        
        .controls-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }
        
        .control-group {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            margin: 15px 0;
        }
        
        .control-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .control-item label {
            font-weight: bold;
            margin-bottom: 5px;
            color: #555;
        }
        
        .control-item input, .control-item select {
            padding: 10px;
            border: 2px solid #e1e1e1;
            border-radius: 5px;
            font-size: 14px;
            width: 150px;
        }
        
        .action-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin: 20px 0;
        }
        
        .action-btn {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 140px;
        }
        
        .action-btn.primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .action-btn.success {
            background: #28a745;
            color: white;
        }
        
        .action-btn.info {
            background: #17a2b8;
            color: white;
        }
        
        .action-btn.warning {
            background: #ffc107;
            color: black;
        }
        
        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        #a4canvas { 
            width: 794px; 
            height: 1123px; 
            max-width: 100%;
            border: 2px solid #ddd; 
            background: white; 
            margin: 20px auto;
            display: block;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        .saved-cards {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }
        
        .card-item { 
            border: 1px solid #e1e1e1; 
            margin: 15px 0; 
            padding: 15px; 
            background: white; 
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .card-actions {
            display: flex;
            gap: 10px;
            margin-top: 10px;
            flex-wrap: wrap;
        }
        
        .loading {
            text-align: center;
            margin: 20px 0;
            display: none;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .message {
            padding: 12px;
            border-radius: 8px;
            margin: 15px 0;
            text-align: center;
            font-weight: 500;
        }
        
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .tool-container {
                padding: 15px;
            }
            
            #a4canvas {
                width: 100% !important;
                height: auto !important;
            }
            
            .control-group {
                flex-direction: column;
                align-items: center;
            }
            
            .control-item input, .control-item select {
                width: 100%;
                max-width: 200px;
            }
            
            .action-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .action-btn {
                width: 100%;
                max-width: 200px;
            }
            
            .card-actions {
                flex-direction: column;
            }
        }
    </style>
    <!-- jsPDF Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
</head>
<body>
    <div class="app-container">
        <div class="app-header">
            <h1>🪪 Advanced ID Card Tool</h1>
            <p>Create, manage, and share professional ID cards with our advanced tool</p>
        </div>

        <div class="tool-container">
            <div class="upload-section">
                <h3>Upload Images</h3>
                <div class="control-group">
                    <input type="file" id="file1" accept="image/*" style="padding: 10px;">
                    <input type="file" id="file2" accept="image/*" style="padding: 10px;">
                </div>
            </div>
            
            <div class="preview-section">
                <img id="preview1" class="preview-img" src="" alt="Front Preview" style="display: none;">
                <img id="preview2" class="preview-img" src="" alt="Back Preview" style="display: none;">
            </div>

            <div class="controls-section">
                <h3>Card Settings</h3>
                <div class="control-group">
                    <div class="control-item">
                        <label>Width (mm):</label>
                        <input type="number" id="widthMM" value="85" step="0.1">
                    </div>
                    <div class="control-item">
                        <label>Height (mm):</label>
                        <input type="number" id="heightMM" value="54" step="0.1">
                    </div>
                    <div class="control-item">
                        <label>Paper Size:</label>
                        <select id="paperSize">
                            <option value="A4">A4</option>
                            <option value="Letter">Letter</option>
                            <option value="Legal">Legal</option>
                        </select>
                    </div>
                    <div class="control-item">
                        <label>Download as:</label>
                        <select id="downloadType">
                            <option value="PDF">PDF</option>
                            <option value="JPG">JPG</option>
                            <option value="PNG">PNG</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="action-buttons">
                <button class="action-btn primary" onclick="drawCanvas()">Preview & Arrange</button>
                <button class="action-btn success" onclick="downloadOutput()">Download</button>
                <button class="action-btn info" onclick="printCanvas()">Print</button>
                <button class="action-btn warning" onclick="shareCanvas()">Share</button>
                <button class="action-btn primary" onclick="saveToFirestore()">Save to Cloud</button>
                <button class="action-btn info" onclick="viewMyCards()">My Saved Cards</button>
            </div>

            <div class="loading" id="mainLoading">
                <div class="spinner"></div>
                <p>Loading...</p>
            </div>

            <div id="message" class="message" style="display: none;"></div>

            <canvas id="a4canvas"></canvas>

            <div class="saved-cards">
                <div id="savedCardsList"></div>
            </div>
        </div>
    </div>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyB_jVIj6vnpjRowsysZg79oH3iPFEX40Ow",
            authDomain: "idcardtool.firebaseapp.com",
            projectId: "idcardtool",
            storageBucket: "idcardtool.firebasestorage.app",
            messagingSenderId: "542300187907",
            appId: "1:542300187907:web:227d6f48edc5ca110d0d36",
            measurementId: "G-9XP8EHP686"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Canvas Elements
        const canvas = document.getElementById("a4canvas");
        const ctx = canvas.getContext("2d");
        let img1 = null;
        let img2 = null;

        // UI Elements
        const messageElement = document.getElementById("message");
        const loadingElement = document.getElementById("mainLoading");

        // Show/Hide Loading
        function showLoading() {
            loadingElement.style.display = 'block';
        }

        function hideLoading() {
            loadingElement.style.display = 'none';
        }

        // Show Message
        function showMessage(message, type) {
            messageElement.textContent = message;
            messageElement.className = `message ${type}`;
            messageElement.style.display = 'block';
            
            setTimeout(() => {
                messageElement.style.display = 'none';
            }, 5000);
        }

        // File Upload and Preview
        document.getElementById("file1").addEventListener("change", function(e){
            if(e.target.files[0]){
                const reader = new FileReader();
                reader.onload = () => {
                    document.getElementById("preview1").src = reader.result;
                    document.getElementById("preview1").style.display = 'block';
                };
                reader.readAsDataURL(e.target.files[0]);
            }
        });

        document.getElementById("file2").addEventListener("change", function(e){
            if(e.target.files[0]){
                const reader = new FileReader();
                reader.onload = () => {
                    document.getElementById("preview2").src = reader.result;
                    document.getElementById("preview2").style.display = 'block';
                };
                reader.readAsDataURL(e.target.files[0]);
            }
        });

        async function loadImage(file){
            return new Promise(resolve=>{
                const reader = new FileReader();
                reader.onload = ()=>{
                    const img = new Image();
                    img.onload = ()=>resolve(img);
                    img.src = reader.result;
                };
                reader.readAsDataURL(file);
            });
        }

        async function drawCanvas(){
            const file1 = document.getElementById("file1").files[0];
            const file2 = document.getElementById("file2").files[0];
            if(!file1 || !file2){
                showMessage("দুইটি ফাইল বেছে নিন!", "error");
                return;
            }

            showLoading();
            
            try {
                img1 = await loadImage(file1);
                img2 = await loadImage(file2);
                
                const paper = document.getElementById("paperSize").value;
                switch(paper){
                    case "A4": 
                        canvas.width=794;
                        canvas.height=1123;
                        break;
                    case "Letter": 
                        canvas.width=816;
                        canvas.height=1056;
                        break;
                    case "Legal": 
                        canvas.width=816;
                        canvas.height=1344;
                        break;
                }
                
                ctx.clearRect(0,0,canvas.width,canvas.height);
                ctx.fillStyle="white";
                ctx.fillRect(0,0,canvas.width,canvas.height);

                const cardWidth = parseFloat(document.getElementById("widthMM").value)*3.78;
                const cardHeight = parseFloat(document.getElementById("heightMM").value)*3.78;
                const gap = 90;
                const x = (canvas.width - cardWidth)/2;
                const y1 = (canvas.height - (cardHeight*2 + gap))/2;
                const y2 = y1 + cardHeight + gap;

                ctx.drawImage(img1,x,y1,cardWidth,cardHeight);
                ctx.drawImage(img2,x,y2,cardWidth,cardHeight);
                
                showMessage("প্রিভিউ তৈরি হয়েছে ✅", "success");
                
            } catch (error) {
                showMessage("প্রিভিউ তৈরি করতে সমস্যা হয়েছে!", "error");
                console.error(error);
            } finally {
                hideLoading();
            }
        }

        function downloadOutput(){
            if (!canvas.width) {
                showMessage("প্রথমে Preview তৈরি করুন!", "error");
                return;
            }

            const type = document.getElementById("downloadType").value;
            try {
                if(type==="PDF"){
                    const { jsPDF } = window.jspdf;
                    const pdf = new jsPDF("p","pt",[canvas.width, canvas.height]);
                    pdf.addImage(canvas.toDataURL("image/jpeg"),"JPEG",0,0,canvas.width,canvas.height);
                    pdf.save("ID_Arranged.pdf");
                } else {
                    const link = document.createElement("a");
                    link.download = `ID_Arranged.${type.toLowerCase()}`;
                    link.href = canvas.toDataURL(`image/${type.toLowerCase()}`);
                    link.click();
                }
                showMessage("ডাউনলোড শুরু হয়েছে ✅", "success");
            } catch (error) {
                showMessage("ডাউনলোড করতে সমস্যা হয়েছে!", "error");
            }
        }

        function printCanvas(){
            if (!canvas.width) {
                showMessage("প্রথমে Preview তৈরি করুন!", "error");
                return;
            }

            try {
                const printWindow = window.open('', '_blank');
                printWindow.document.write(`
                    <html>
                        <head><title>Print ID Card</title></head>
                        <body style="text-align: center; margin: 0; padding: 20px;">
                            <img src="${canvas.toDataURL('image/png')}" style="max-width: 100%; height: auto;">
                        </body>
                    </html>
                `);
                printWindow.document.close();
                printWindow.print();
            } catch (error) {
                showMessage("প্রিন্ট করতে সমস্যা হয়েছে!", "error");
            }
        }

        async function shareCanvas(){
            if (!canvas.width) {
                showMessage("প্রথমে Preview তৈরি করুন!", "error");
                return;
            }

            try {
                canvas.toBlob(async function(blob){
                    const filesArray = [new File([blob], "ID_A4.png", {type: "image/png"})];
                    if(navigator.canShare && navigator.canShare({ files: filesArray })){
                        try{
                            await navigator.share({
                                files: filesArray,
                                title: 'ID Card A4',
                                text: 'Here is your arranged ID card!'
                            });
                            showMessage("শেয়ার সফল হয়েছে ✅", "success");
                        } catch(err){
                            showMessage("শেয়ার করা যায়নি: " + err, "error");
                        }
                    } else {
                        // Fallback for browsers that don't support sharing
                        const link = document.createElement("a");
                        link.download = "ID_Card.png";
                        link.href = URL.createObjectURL(blob);
                        link.click();
                        showMessage("ইমেজ ডাউনলোড হয়েছে ✅", "success");
                    }
                });
            } catch (error) {
                showMessage("শেয়ার করতে সমস্যা হয়েছে!", "error");
            }
        }

        // Firebase Functions - Simple Version (No Authentication)
        async function saveToFirestore() {
            if (!canvas.width) {
                showMessage("প্রথমে Preview তৈরি করুন!", "error");
                return;
            }

            showLoading();

            const canvasDataURL = canvas.toDataURL('image/png');
            const cardId = 'card_' + Date.now();
            
            try {
                await db.collection('idcards').doc(cardId).set({
                    canvasImage: canvasDataURL,
                    image1: document.getElementById("preview1").src,
                    image2: document.getElementById("preview2").src,
                    width: document.getElementById("widthMM").value,
                    height: document.getElementById("heightMM").value,
                    paperSize: document.getElementById("paperSize").value,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                });
                
                const shareableLink = `${window.location.origin}${window.location.pathname}?id=${cardId}`;
                showMessage(`সেভ হয়েছে! ID: ${cardId}\nশেয়ার লিংক: ${shareableLink}`, "success");
                
            } catch (error) {
                console.error("Error saving:", error);
                showMessage("সেভ করতে সমস্যা হয়েছে!", "error");
            } finally {
                hideLoading();
            }
        }

        async function viewMyCards() {
            showLoading();
            try {
                const snapshot = await db.collection('idcards')
                    .orderBy('createdAt', 'desc')
                    .limit(20)
                    .get();
                
                const cardsList = document.getElementById('savedCardsList');
                cardsList.innerHTML = '<h3>সব সেভ করা কার্ড:</h3>';
                
                if (snapshot.empty) {
                    cardsList.innerHTML += '<p>কোনো সেভ করা কার্ড পাওয়া যায়নি।</p>';
                    hideLoading();
                    return;
                }
                
                snapshot.forEach(doc => {
                    const data = doc.data();
                    const cardElement = document.createElement('div');
                    cardElement.className = 'card-item';
                    
                    cardElement.innerHTML = `
                        <p><strong>ID:</strong> ${doc.id}</p>
                        <p><strong>সেভ করা হয়েছে:</strong> ${data.createdAt?.toDate().toLocaleString('bn-BD') || 'Unknown'}</p>
                        <p><strong>সাইজ:</strong> ${data.width}mm x ${data.height}mm</p>
                        <div class="card-actions">
                            <button class="action-btn info" onclick="loadCard('${doc.id}')">এই কার্ড লোড করুন</button>
                            <button class="action-btn primary" onclick="shareCard('${doc.id}')">শেয়ার করুন</button>
                            <button class="action-btn" onclick="deleteCard('${doc.id}')" style="background: #dc3545; color: white;">ডিলিট করুন</button>
                        </div>
                    `;
                    
                    cardsList.appendChild(cardElement);
                });
                
            } catch (error) {
                console.error("Error loading cards:", error);
                showMessage("কার্ড লোড করতে সমস্যা হয়েছে!", "error");
            } finally {
                hideLoading();
            }
        }

        async function loadCard(cardId) {
            showLoading();
            try {
                const doc = await db.collection('idcards').doc(cardId).get();
                
                if (doc.exists) {
                    const data = doc.data();
                    
                    // Set canvas size first
                    const paper = data.paperSize;
                    switch(paper){
                        case "A4": 
                            canvas.width=794;
                            canvas.height=1123;
                            break;
                        case "Letter": 
                            canvas.width=816;
                            canvas.height=1056;
                            break;
                        case "Legal": 
                            canvas.width=816;
                            canvas.height=1344;
                            break;
                    }
                    
                    // Load the image
                    const img = new Image();
                    img.onload = function() {
                        ctx.clearRect(0, 0, canvas.width, canvas.height);
                        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                        showMessage("কার্ড লোড হয়েছে! ✅", "success");
                        hideLoading();
                    };
                    
                    img.onerror = function() {
                        showMessage("ইমেজ লোড করতে সমস্যা হয়েছে!", "error");
                        hideLoading();
                    };
                    
                    img.src = data.canvasImage;
                    
                    // Set the form values
                    document.getElementById("widthMM").value = data.width;
                    document.getElementById("heightMM").value = data.height;
                    document.getElementById("paperSize").value = data.paperSize;
                    
                } else {
                    showMessage("কার্ড খুঁজে পাওয়া যায়নি!", "error");
                    hideLoading();
                }
            } catch (error) {
                console.error("Error loading card:", error);
                showMessage("লোড করতে সমস্যা হয়েছে!", "error");
                hideLoading();
            }
        }

        function shareCard(cardId) {
            const shareableLink = `${window.location.origin}${window.location.pathname}?id=${cardId}`;
            
            if (navigator.clipboard && navigator.clipboard.writeText) {
                navigator.clipboard.writeText(shareableLink).then(() => {
                    showMessage("লিংক কপি হয়েছে! ✅", "success");
                }).catch(() => {
                    showMessage("লিংক: " + shareableLink, "success");
                });
            } else {
                // Fallback for older browsers
                const tempInput = document.createElement("input");
                tempInput.value = shareableLink;
                document.body.appendChild(tempInput);
                tempInput.select();
                document.execCommand("copy");
                document.body.removeChild(tempInput);
                showMessage("লিংক কপি হয়েছে! ✅", "success");
            }
        }

        async function deleteCard(cardId) {
            if (confirm("আপনি কি এই কার্ড ডিলিট করতে চান?")) {
                showLoading();
                try {
                    await db.collection('idcards').doc(cardId).delete();
                    showMessage("কার্ড ডিলিট হয়েছে! ✅", "success");
                    viewMyCards();
                } catch (error) {
                    console.error("Error deleting:", error);
                    showMessage("ডিলিট করতে সমস্যা হয়েছে!", "error");
                    hideLoading();
                }
            }
        }

        // Load card from URL when page loads
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const cardId = urlParams.get('id');
            
            if (cardId) {
                showLoading();
                setTimeout(() => {
                    loadCard(cardId);
                }, 1000);
            }
        };
    </script>
</body>
</html>
